<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Fortnite</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
        }
        table {
            max-width: 600px;
            width: 100%;
            margin: auto;
            background-color: #1E1E1E;
            border-collapse: collapse;
            color: white;
            font-family: Arial, sans-serif;
        }
        td {
            padding: 20px;
            text-align: center;
        }
        .header {
            background-color: #000;
            padding: 20px;
        }
        .header img {
            max-width: 200px;
        }
        .button {
            display: inline-block;
            background-color: #FF9800;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .footer {
            font-size: 14px;
            color: #888;
            padding: 10px;
        }
    </style>
</head>
<body>

    <table>
        <!-- Logo Fortnite -->
        <tr>
            <td class="header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/Fortnite_logo.png" alt="Fortnite Logo">
            </td>
        </tr>

        <!-- Image principale -->
        <tr>
            <td>
                <img src="https://pepperhot.github.io/fortnite/your-image.jpg" width="100%" alt="Fortnite Event">
            </td>
        </tr>

        <!-- Texte d'accroche -->
        <tr>
            <td>
                <h2>Nouveau mode de jeu disponible !</h2>
                <p>Rejoignez l'aventure avec des skins exclusifs et des défis inédits.</p>
                <a href="https://pepperhot.github.io/fortnite/" class="button">Découvrir Maintenant</a>
            </td>
        </tr>

        <!-- Pied de page -->
        <tr>
            <td class="footer">
                &copy; 2025 Fortnite Fan Page - <a href="https://pepperhot.github.io/fortnite/" style="color: #FF9800;">Visitez le site</a>
            </td>
        </tr>
    </table>

</body>
</html>
